{% extends 'index.html' %}
{% block content %}
    <section class="hero-section d-flex justify-content-center align-items-center" id="section_1">
    <div class="container">
    <div class="row">
        <div class="col-lg-5 col-12 mx-auto">
            <form action="{% url 'main:password-reset' %}" class="custom-form" role="form" method="post">
                {% csrf_token %}
                <h2 class="hero-title text-center mb-4 pb-2">Passwordni Tiklash</h2>

                <div class="form-floating mt-4">
                    <input type="text" name="username" id="password" class="form-control" placeholder="Username" required="">

                    <label for="password">Username</label>
                </div>

                <div class="form-floating">
                    <input type="password" name="password" id="confirm_password" class="form-control" placeholder="Password" required="">

                    <label for="confirm_password">Yangi Password</label>
                </div>

                <div class="row">
                    <div class="col-lg-5 col-12 mx-auto">
                        <button type="submit" class="form-control">Submit</button>
                    </div>
                </div>

            </form>

        </div>
    </div>
    </div>
{% endblock %}
